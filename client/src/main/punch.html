<label>Start
  <input type="time" class="app-start" value="<%= displayStart %>">
</label>

<label>End
  <input type="time" class="app-end" value="<%= displayEnd %>">
</label>

<label>Category
  <input type="text" class="app-category" value="<%= category %>">
</label>

<label>Description
  <textarea class="app-description"><%= description %></textarea>
</label>
